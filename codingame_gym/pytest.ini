[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    slow: Long-running tests (> 1 min)
    integration: Integration tests
    benchmark: Performance benchmarks
    debug: Debug mode tests with visual replay
    manual: Tests requiring manual interaction

# Output options
addopts = 
    -v
    -s
    --tb=short
    --strict-markers
    --num-games=500

# Run tests in specific order to avoid JVM restart issues
# (JVM can only be started once per Python process)
# Run reset test first, then performance tests
